<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/movie-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Movie Details</title>
</head>
<body>
<section id="movieDisplayed">
    <img id="movie-image" src="" alt="Movie Image">
    <div class="info-container">
        <h2 id="movie-title"></h2>
        <p id="movie-year-rated"></p>
        <p id="movie-rating"></p>
        <p id="movie-favourite"></p>
        <ul id="movie-list">
            <li>Director: <span id="movie-director"></span></li>
            <li>Genre: <span id="movie-genre"></span></li>
            <li>Stars: <span id="movie-stars"></span></li>
        </ul>
        <label for="movie-synopsis"></label><textarea id="movie-synopsis"> Synopsis: </textarea>
        <i id="starIcon" class="fas fa-star" title="Add/remove favourite"></i>
        <button id="closeMovieDetails">Close</button>
    </div>
</section>
<script type="module" src="js/movie-details.js"></script>
</body>
</html>
