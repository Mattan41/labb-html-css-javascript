<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Document</title>
</head>
<body>
<div class="grid-container">
    <header class="header">
        <div class="logo-container">
            <img src="img/cam.png" alt="Logo" id="logo">
            <h2>Top Flicks</h2>
        </div>
        <div class="search-filter-container">
            <label for="search-bar"></label><input type="text" id="search-bar" placeholder="Search movies...">
            <div id="filter-icon">
                <i class="fas fa-filter"></i>
                <span>Filter</span>
            </div>
        </div>
        <div class="right-container">
            <div id="login-icon">
                <i class="fas fa-user" id="login-button" title="Login or Register"></i>
                <div id="login-popup" class="login-popup hidden">
                    <form id="login-form">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username" autocomplete="username">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                        <div id="error-message" class="error-message hidden"></div>
                        <button type="submit" onclick="login(event)">Sign in</button>
                        <button type="button" onclick="window.location.href='register-form.html'">Register</button>
                    </form>
                </div>
                <div id="logout-form" class="hidden">
                    <span id="welcome-message"></span>
                </div>
            </div>
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider round"></span>
            </label>
        </div>

    </header>
    <main class="main-content">
        <section id="filterContainer" class="hidden">
            <div id="movieControls">
                <label for="sort-options">Sort by:</label>
                <select id="sort-options">
                    <option value="title">Title</option>
                    <option value="rating">Rating</option>
                    <option value="year">Year</option>
                </select>
                <div id="genre-filters">
                    <label>Filter by genre:</label>
                    <span class="genre-filter" data-genre="Drama">Drama</span>
                    <span class="genre-filter" data-genre="Crime">Crime</span>
                    <span class="genre-filter" data-genre="Fantasy">Fantasy</span>
                    <span class="genre-filter" data-genre="Action">Action</span>
                    <span class="genre-filter" data-genre="Romance">Romance</span>
                    <span class="genre-filter" data-genre="Thriller">Thriller</span>
                </div>
            </div>
        </section>
        <iframe title="movieDetails" id="movieDetailsFrame" src="movie-details.html" class="hidden"></iframe>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2 id="movieListHeader">
                        Movies
                        <i class="fa-solid fa-f" data-bs-toggle="collapse" data-bs-target="#favourites-container"
                           title="Favourites"></i>
                    </h2>
                    <section id="movieList">
                        <template id="movieTemplate">
                            <div class="movie-item">
                                <img src="img/cam.png" alt="movieImage" id="movieImage">
                                <div class="movie-item-details">
                                    <div class="movie-title-container">
                                        <h3 id="movieTitle"></h3>
                                        <div class="rating-container">
                                            <p id="movieRating"></p>
                                            <i id="starIcon" class="fas fa-star" title="Add/remove favourite"></i>
                                        </div>
                                    </div>
                                    <div class="movie-info">
                                        <p id="movieGenre"></p>
                                    </div>
                                    <p id="movieDirector"></p>
                                    <p id="movieYear"></p>
                                </div>
                            </div>
                        </template>
                        <div id="movieListContainer">
                        </div>
                    </section>
                </div>
                <div class="col-md-4">
                    <div id="favourites-container" class="collapse">
                        <h2>Favourites</h2>
                        <button id="close-favourites">Close</button>
                        <ul id="favorite-list">
                            <!-- Favorite movies will be populated here by javascript-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2021 Top Flicks</p>
    </footer>
</div>
<script type="module" src="js/movies.js"></script>
<script src="js/login.js"></script>
<script type="module" src="js/favourites.js"></script>
<script type="module" src="js/search.js"></script>
<script src="js/dynamic-display.js"></script>
<script type="module" src="js/movie-details.js"></script>
</body>
</html>
