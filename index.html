<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
<div class="grid-container">
    <header class="header">
        <div class="logo-container">
            <img src="img/cam.png" alt="Logo" id="logo">
            <h1>Top Flicks</h1>
        </div>
        <div class="right-container">
            <div id="login-icon">
                <i class="fas fa-user" id="login-button"></i>
                <div id="login-popup" style="display: none;">
                    <label for="username"></label><input type="text" placeholder="Username" id="username">
                    <label for="password"></label><input type="password" placeholder="Password" id="password">
                    <button onclick="login()">Sign in</button>
                    <button onclick="window.location.href='register-form.html'">Register</button>
                </div>
            </div>
            <div id="logout-form" style="display: none;">
                <span id="welcome-message"></span>
                <button onclick="logout()">Logga ut</button>
            </div>
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    <main class="main-content">
        <section id="movieSearch">
            <label for="search-bar"></label><input type="text" id="search-bar" placeholder="Search movies...">
            <div id="filter-icon">
                <i class="fas fa-filter"></i>
                <span>Filter</span>
            </div>
        </section>

        <section id="movieDisplayed">
            <!-- This list will be populated dynamically id in tablet och desktop mode, in mobile mode will be empty -->
        </section>

        <section id="movieList" class="max-width-800">
            <h2>Movies</h2>
            <table id="movieListDetails">
                <thead>
                <tr>
                    <th></th>
                    <th>TITLE</th>
                    <th>GENRE</th>
                    <th>DIRECTOR</th>
                    <th>YEAR</th>
                    <th>RATING</th>
                    <th>STAR</th>
                </tr>
                </thead>
                <tbody id="movieListContainer">
                <!-- movie list will be populated dynamically -->
                </tbody>
            </table>

            <template id="movieTemplate">
                <tr>
                    <td class="col-md-2">
                        <img id="movieImage" width="50" height="50" class="img-fluid">
                    </td>
                    <td class="col-md-3" id="movieTitle"></td>
                    <td class="col-md-2" id="movieGenre"></td>
                    <td class="col-md-2" id="movieDirector"></td>
                    <td class="col-md-1" id="movieYear"></td>
                    <td class="col-md-1" id="movieRating"></td>
                    <td class="col-md-1">
                        <i id="starIcon" class="fas fa-star"></i>
                    </td>
                </tr>
            </template>

        </section>

    </main>

</div>
<script type="module" src="js/movies.js"></script>
<script src="js/login.js"></script>
</body>
</html>
