<!-- register-form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" type="text/css" href="css/forms.css">
</head>

<body>
<h2>Register User</h2>
<form id="register-form">
    <label for="username">User:</label>
    <input type="text" id="username" name="username" placeholder="Banarne" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="********" required>
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Jan Banan" required>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="jan.banan@banan.se" required>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Banangatan 1, 123 45 Bananbyn, Sverige" required>
    <div class="button-container">
        <button type="submit">Register</button>
        <button type="button" onclick="window.location.href='index.html'">Back</button>
    </div>
</form>
<script src="js/register-form.js"></script>
</body>

</html>
