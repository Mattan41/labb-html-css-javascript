<!-- register-form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" type="text/css" href="css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<div class="container">
    <h2>Register User</h2>
    <form id="register-form">
        <label for="username">User:</label>
        <input type="text" id="username" name="username" placeholder="Banarne" required>
        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="********" required>
            <i id="toggle-password" class="fas fa-eye toggle-password"></i>
        </div>
        <label for="confirm-password">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
            <i id="toggle-confirm-password" class="fas fa-eye toggle-password"></i>
        </div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Jan Banan" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="jan.banan@banan.se" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Banangatan 1, 123 45 Bananbyn, Sverige" required>
        <div class="button-container">
            <button type="submit">Register</button>
            <button type="button" onclick="window.location.href='index.html'">Back</button>
        </div>
    </form>
</div>
<script src="js/register-form.js"></script>
</body>

</html>
